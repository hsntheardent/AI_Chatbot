<!DOCTYPE html>
<html>
    <h2>Knowledge Base Admin Panel</h2>
<head>
    <title>Knowledge Base Admin</title>
    <style>
        body {
            font-family: Inter, Arial, sans-serif;
            background: #f4f6f9;
            padding: 30px;
        }

        h2, h3 {
            color: #222;
        }

form {
    background: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    margin-bottom: 30px;

    width: 100%;           /* full width on small screens */
    box-sizing: border-box; /* include padding in width */
}

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
            color: #444;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79,70,229,0.15);
        }

        button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background: #4338ca;
        }

.faq {
    background: #ffffff;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 15px;

    width: 100%;           /* full width on small screens */
    box-sizing: border-box; /* include padding in width */
}

        .faq strong {
            color: #111;
            font-size: 15px;
        }

        .faq p {
            color: #555;
            margin: 8px 0;
        }

        .faq button {
            background: #059669;
            margin-right: 10px;
        }

        .faq button:hover {
            background: #047857;
        }

        .faq a {
            color: #dc2626;
            text-decoration: none;
            font-weight: 600;
        }

        .faq a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>



<form method="POST">
    {% csrf_token %}
    <input type="hidden" name="old_question" id="old_question">

    <label>Question / Keyword</label>
    <input type="text" name="question" id="question" required>

    <label>Answer</label>
    <textarea name="answer" id="answer" rows="4" required></textarea>

    <button type="submit">Save FAQ</button>
</form>

<hr>

<h3>Existing FAQs</h3>

{% for q, a in knowledge.items %}
<div class="faq">
    <strong>{{ q }}</strong>
    <p>{{ a }}</p>

    <button onclick="editFAQ('{{ q }}', '{{ a }}')">Edit</button>
    <a href="{% url 'delete_faq' q %}">Delete</a>
</div>
{% endfor %}

<script>
function editFAQ(q, a) {
    document.getElementById("question").value = q;
    document.getElementById("answer").value = a;
    document.getElementById("old_question").value = q;
}
</script>

</body>
</html>
